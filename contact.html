<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Option Community | Contact</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #f3f3f3, #dfe9f3);
      color: #333;
      line-height: 1.6;
    }

    /* Navbar */
    header {
      background: linear-gradient(90deg, #4a00e0, #8e2de2);
      padding: 1rem 2rem;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .nav-links a:hover {
      color: #ffd700;
    }

    /* Contact Section */
    .contact {
      padding: 4rem 2rem;
      text-align: center;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: #fff;
      animation: fadeIn 2s ease forwards;
    }
    .contact h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .contact p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: #ffd700;
      color: #333;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s ease;
      animation: bounce 2s infinite;
    }
    .btn:hover {
      transform: scale(1.1);
    }

    /* Footer */
    footer {
      background: linear-gradient(90deg, #4a00e0, #8e2de2);
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
